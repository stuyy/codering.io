<mat-card>
  <mat-card-header>
    <div mat-card-avatar
      [style.backgroundImage]="'url(' + user.avatar + ')'"
      [style.backgroundSize]="'cover'">
    </div>
    <mat-card-title>{{user.displayName}}</mat-card-title>
    <mat-card-subtitle>
      <a [href]="user.profileUrl" target="_element">@{{user.username}}</a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1>Discord - {{user.discordTag}}</h1>
    <p>Points: 0</p>
    <p>Pull Requests: 0</p>
    <p>Issues: 0</p>
    <p>Comments: 0</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
